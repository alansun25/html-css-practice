<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8"/>
    <title>Dummy</title>
    <link rel='stylesheet' href='styles.css'/> <!-- Same stylesheet as hello-css -->
    <style> /* page-specific CSS rules (overrides styles.css); only dummy.html */
      body {
        color: #0000FF; /* Blue */
      }
    </style>
  </head>
  <body>
    <h1>Dummy</h1>

    <p>This is a dummy page that helps us demonstrate reusable CSS
       stylesheets. <a href='hello-css.html'>Go back</a>.</p>

    <p>Want to try crossing out an <a href='nowhere.html'
       style='color: #990000; text-decoration: line-through;'>obsolete
       link</a>? This is your chance!</p> <!-- The 'style' attribute indicates
       inline style; should usually be avoided at all costs since it makes it
       impossible to alter styles from an external stylesheet -->
  </body>
</html>
